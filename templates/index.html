<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Crop Recommendation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h1 class="text-center mb-4">ðŸŒ± Smart Crop Recommendation System</h1>
            <p class="text-center text-muted">Use the sliders to set soil and environmental parameters.</p>
            
            <form action="/predict" method="post">
                <!-- N -->
                <label for="N" class="form-label">Nitrogen (N): <span id="N_val">50</span></label>
                <input type="range" class="form-range" id="N" name="N" min="0" max="140" value="50" oninput="N_val.innerText=this.value">

                <!-- P -->
                <label for="P" class="form-label mt-3">Phosphorus (P): <span id="P_val">50</span></label>
                <input type="range" class="form-range" id="P" name="P" min="0" max="140" value="50" oninput="P_val.innerText=this.value">

                <!-- K -->
                <label for="K" class="form-label mt-3">Potassium (K): <span id="K_val">50</span></label>
                <input type="range" class="form-range" id="K" name="K" min="0" max="250" value="50" oninput="K_val.innerText=this.value">

                <!-- Temperature -->
                <label for="temperature" class="form-label mt-3">Temperature (Â°C): <span id="temp_val">25</span></label>
                <input type="range" class="form-range" id="temperature" name="temperature" min="0" max="50" value="25" oninput="temp_val.innerText=this.value">

                <!-- Humidity -->
                <label for="humidity" class="form-label mt-3">Humidity (%): <span id="humidity_val">50</span></label>
                <input type="range" class="form-range" id="humidity" name="humidity" min="0" max="100" value="50" oninput="humidity_val.innerText=this.value">

                <!-- pH -->
                <label for="ph" class="form-label mt-3">Soil pH: <span id="ph_val">6.5</span></label>
                <input type="range" class="form-range" id="ph" name="ph" min="0" max="14" step="0.1" value="6.5" oninput="ph_val.innerText=this.value">

                <!-- Rainfall -->
                <label for="rainfall" class="form-label mt-3">Rainfall (mm): <span id="rain_val">100</span></label>
                <input type="range" class="form-range" id="rainfall" name="rainfall" min="0" max="300" value="100" oninput="rain_val.innerText=this.value">

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-success btn-lg">Predict Crop</button>
                </div>
            </form>

            {% if prediction_text %}
            <div class="alert alert-info mt-4 text-center fs-4">
                {{ prediction_text }}
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
